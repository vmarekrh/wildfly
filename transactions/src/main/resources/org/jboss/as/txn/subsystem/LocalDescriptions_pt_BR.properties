transactions.node-identifier=Usado para determinar o identificador de n\u00F3 no ambiente do n\u00FAcleo. Cada Xid que o Gerenciador de transa\u00E7\u00E3o criar ter\u00E1 este identificador codificado e garantir\u00E1 que o Gerenciador de transa\u00E7\u00E3o ir\u00E1 recuperar somente ramifica\u00E7\u00F5es que correspondam ao identificador especificado. \u00C9  indispens\u00E1vel que este identificador seja exclusivo entre as inst\u00E2ncias do servidor de aplicativos que compartilham ou um object store ou acessam gerenciadores de recursos comuns.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author ldelima@redhat.com
transactions.process-id-uuid=Indica se o gerenciador de transa\u00E7\u00E3o deve usar a ID de processo baseada em UUID.
# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author ldelima@redhat.com
transactions.process-id-socket-binding=O nome da configura\u00E7\u00E3o socket binding para uso, caso o gerenciador da transa\u00E7\u00E3o use a id do processo baseado no soquete. Isto ser\u00E1 'indefinido', caso o 'process-id-uuid' for verdadeiro, do contr\u00E1rio isto dever\u00E1 ser configurado.
# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author ldelima@redhat.com
transactions.process-id-socket-max-ports=O n\u00FAmero m\u00E1ximo de portas de busca para uma porta aberta, caso o gerenciador de transa\u00E7\u00E3o use a id do processo baseado no soquete. Caso a porta especificada pelo socket binding referenciado no 'process-id-socket-binding' estiver ocupada, haver\u00E1 uma tentativa na pr\u00F3xima porta superior at\u00E9 que uma porta aberta seja encontrada ou o n\u00FAmero de portas especificadas por esse atributo tenham sido tentados. Isto ser\u00E1 'indefinido' caso o 'process-id-uuid' seja 'verdadeiro'.
transactions.jts=Se verdadeiro, isto habilitar\u00E1 o servi\u00E7o de transa\u00E7\u00F5es Java. A utiliza\u00E7\u00E3o de JTS requer configura\u00E7\u00E3o em IIOP Open JDK onde par\u00E2metros de transa\u00E7\u00F5es precisam ser definidos como full. 
transactions.use-journal-store=Utilize o journal store para escrever registros de transa\u00E7\u00F5es. Defina para verdadeiro para habilitar e para falso para utilizar o tipo de store log predeterminado. O store log predeterminado normalmente cria um arquivo de sistema por log de transa\u00E7\u00E3o. O journal \u00E9 composto de um arquivo para todas as transa\u00E7\u00F5es. \u00C9 alternativo ao store baseado em jdbc.
transactions.journal-store-enable-async-io=Indica se AsyncIO deve ser habilitado para o journal store. Para estas configura\u00E7\u00F5es sejam ativadas, as bibliotecas nativas devem esta dispon\u00EDveis.
transactions.use-hornetq-store=Use o journal store para grava\u00E7\u00E3o dos logs da transa\u00E7\u00E3o. Configure para verdadeiro para ativa\u00E7\u00E3o e falso para uso do tipo do store do log predeterminado. O store log predeterminado \u00E9 normalmente um dos arquivos de sistema do arquivo por log de transa\u00E7\u00E3o. Isto \u00E9 alternativo para o jdbc baseado no store.
transactions.use-hornetq-store.deprecated=Utilizar use-journal-store
transactions.hornetq-store-enable-async-io=Indica se AsyncIO deve ser habilitado para o journal store. 
transactions.hornetq-store-enable-async-io.deprecated=Utilizar journal-store-enable-async-io
transactions.use-jdbc-store=Use o store jdbc para grava\u00E7\u00E3o de logs da transa\u00E7\u00E3o. Configure para verdadeiro para ativa\u00E7\u00E3o e falso para usar o tipo de store do log predeterminado. O store de log predeterminado \u00E9 normalmente um dos arquivos do sistema de arquivo por log de transa\u00E7\u00E3o. 
transactions.jdbc-store-datasource=O nome jndi da fonte de dados n\u00E3o XA utilizado. A fonte de dados deve ser definida no subsistema das fontes de dados. Para isto funcionar, a fonte de dados n\u00E3o Xa deve ser marcada como jta\="false". 
transactions.jdbc-state-store-table-prefix=O prefixo opcional para a tabela usada para gravar logs de transa\u00E7\u00E3o no store do estado jdbc configurado. 
transactions.jdbc-state-store-drop-table=Configure caso o store de estado jdbc deve abandonar tabelas. 
transactions.jdbc-action-store-table-prefix=Prefixo opcional para a tabela usado para gravar logs de transa\u00E7\u00E3o no store de a\u00E7\u00E3o jdbc configurado.
transactions.jdbc-action-store-drop-table=Configure caso o store de a\u00E7\u00E3o jdbc deve abandonar tabelas. 
transactions.jdbc-communication-store-table-prefix=O prefixo opcional para a tabela usado para gravar logs de transa\u00E7\u00E3o no store de comunica\u00E7\u00E3o jdbc configurado. 
transactions.jdbc-communication-store-drop-table=Configure caso o store jdbc de comunica\u00E7\u00E3o deve remover tabelas. 
