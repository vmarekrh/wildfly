transactions.object-store-path=Indica um caminho do filesystem absoluto ou relativo determinando onde o store do objeto do gerenciador de transa\u00E7\u00E3o deve store dados. O valor predeterminado \u00E9 tratado como relativo ao caminho indicado pelo atributo "relative-to". Estas configura\u00E7\u00F5es s\u00E3o v\u00E1lidas quando utilizar predeterminado ou journal store. N\u00E3o \u00E9 utilizado quando jornal store jdbc \u00E9 usado. 
transactions.object-store-relative-to=Referencia uma configura\u00E7\u00E3o de caminho global no modelo do dom\u00EDnio, usando como padr\u00E3o o diret\u00F3rio de dados do Servidor de aplicativo (jboss.server.data.dir). O valor do atributo "Object store path" (caminho do reposit\u00F3rio do objeto) ser\u00E1 tratado como relativo a esse caminho. Exclua a defini\u00E7\u00E3o desse atributo para desativar o comportamento padr\u00E3o e for\u00E7ar o valor do atributo "Object store path" a ser tratado como um caminho absoluto.
