transactions.number-of-system-rollbacks=O n\u00FAmero de transa\u00E7\u00F5es que foram revertidas devido aos erros de sistema internos. 
transactions.average-commit-time=A dura\u00E7\u00E3o m\u00E9dia de valida\u00E7\u00E3o das transa\u00E7\u00E3o em nanossegundos, medida a partir do momento da chamada de cliente at\u00E9 que o gerenciador de transa\u00E7\u00E3o determine que a tentativa de valida\u00E7\u00E3o foi exitosa. 
transactions.log-store.transaction.delete=Remove este log de transa\u00E7\u00E3o. AVISO ap\u00F3s esta opera\u00E7\u00E3o o gerenciador da transa\u00E7\u00E3o n\u00E3o ter\u00E1 conhecimento da transa\u00E7\u00E3o e n\u00E3o estar\u00E1 apto a recuper\u00E1-la. Caso voc\u00EA tenha certeza de que a transa\u00E7\u00E3o est\u00E1 completa, ent\u00E3o a opera\u00E7\u00E3o \u00E9 segura. A representa\u00E7\u00E3o do log da transa\u00E7\u00E3o \u00E9 removida do modelo tamb\u00E9m.
transactions.log-store.transaction.participant.refresh=Atualize a visualiza\u00E7\u00E3o dos atributos desta grava\u00E7\u00E3o do participante pelo enfileiramento do log da transa\u00E7\u00E3o. (Perceba que a opera\u00E7\u00E3o read-resource apenas l\u00EA o modelo, portanto a necessidade desta opera\u00E7\u00E3o atualizar).
transactions.log-store.transaction.participant.recover=Caso esta grava\u00E7\u00E3o n\u00E3o estiver num estado heur\u00EDstica, tente responder a fase de confirma\u00E7\u00E3o da transa\u00E7\u00E3o 2PC.
transactions.log-store.transaction.participant.delete=Tentativa de remover este participante de seu registro de transa\u00E7\u00E3o. Se o participante \u00E9 um recurso XA e est\u00E1 em um estado heur\u00EDstico, ent\u00E3o ser\u00E1 feita uma tentativa de chamada para esquecer o recurso atual e se esta chamada falhar, ent\u00E3o a opera\u00E7\u00E3o de remover tamb\u00E9m falhar\u00E1. 
