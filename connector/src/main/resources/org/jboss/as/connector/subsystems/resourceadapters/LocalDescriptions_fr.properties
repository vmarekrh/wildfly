connection-definitions=Indique les d\u00E9finitions de connexion
connection-definitions.add=Ajoute une propri\u00E9t\u00E9 de connexion
connection-definitions.remove=Supprime la propri\u00E9t\u00E9 de la connexion
connection-definitions.allocation-retry-wait-millis=L'\u00E9l\u00E9ment \u00ABallocation retry wait millis\u00BB indique la dur\u00E9e, en millisecondes, d'attente entre les nouvelles tentatives d'allocation de connexion
connection-definitions.allocation-retry=L'\u00E9l\u00E9ment \u00ABallocation retry\u00BB indique le nombre de tentatives d'allocations de connexion avant de lancer une exception.
connection-definitions.background-validation-millis=L'\u00E9l\u00E9ment \u00ABbackground-validation-millis\u00BB indique la dur\u00E9e, en millisecondes, d'ex\u00E9cution de la validation de l'arri\u00E8re-plan. Pour modifier cette valeur, vous aurez besoin de d\u00E9marrer \u00E0 nouveau le serveur.
connection-definitions.background-validation=Un \u00E9l\u00E9ment pour indiquer que les connexions doivent \u00EAtre valid\u00E9es dans un thread d'arri\u00E8re-plan au lieu d'\u00EAtre valid\u00E9s avant d'\u00EAtre utilis\u00E9s. Pour modifier cette valeur, vous aurez besoin d'un nouveau d\u00E9marrage du serveur.
connection-definitions.blocking-timeout-wait-millis=L'\u00E9l\u00E9ment \u00ABblocking-timeout-millis\u00BB indique la dur\u00E9e, en millisecondes, de blocage quand on attend une connexion avant d'envoyer une exception. Notez que cela bloque uniquement pendant l'attente de verrouillage d'une connexion, et qu'une exception ne sera jamais lanc\u00E9e si la cr\u00E9ation d'une nouvelle connexion prend un temps inconsid\u00E9r\u00E9.
connection-definitions.class-name=Indique le nom de classe complet de la fabrique de connexion g\u00E9r\u00E9e ou de l'objet d'administration
connection-definitions.clear-statistics=Supprime les statistiques pour les d\u00E9finitions de connexions de l'adaptateur de ressources.
connection-definitions.statistics=Statistiques fournies par les d\u00E9finitions de connexions de l'adaptateur de ressources.
connection-definitions.config-properties=Propri\u00E9t\u00E9s de configuration d\u00E9finies personnalis\u00E9es
connection-definitions.connectable=Permet l'utilisation d'un CMR. Cette fonctionnalit\u00E9 signifie qu'une ressource locale peut participer facilement \u00E0 une transaction XA.
connection-definitions.tracking=D\u00E9finit si IronJacamar doit poursuivre les pointeurs de connexion au del\u00E0 des limites de la transaction.
connection-definitions.mcp=D\u00E9finit l'impl\u00E9mentation ManagedConnectionPool. Exemple\u00A0\: org.jboss.jca.core.connectionmanager.pool.mcp.SemaphoreArrayListManagedConnectionPool.
connection-definitions.enlistment-trace=Indique si WildFly/IronJacamar doit enregistrer les traces de suivi d'enregistrement.
connection-definitions.enabled=Indique si l'adaptateur de ressources doit \u00EAtre activ\u00E9.
connection-definitions.flush-all-connection-in-pool=Vide toutes les connexions dans le pool.
connection-definitions.dump-queued-threads-in-pool=Vidage des threads en attente dans le pool de connexions
connection-definitions.flush-idle-connection-in-pool=Vide toutes les connexions inactives dans le pool de connexions
connection-definitions.flush-invalid-connection-in-pool=Vide toutes les connexions non valides dans le pool de connexions.
connection-definitions.flush-gracefully-connection-in-pool=Vide toutes les connexions dans le pool de connexions
connection-definitions.flush-strategy=Indique comment le pool de connexions doit \u00EAtre vid\u00E9 en cas d'erreur.
connection-definitions.idle-timeout-minutes=Indique la dur\u00E9e maximale, en minutes, pendant laquelle une connexion peut rester inactive avant d'\u00EAtre ferm\u00E9e. La dur\u00E9e maximum d\u00E9pend \u00E9galement de la dur\u00E9e de traitement du IdleRemover, qui correspond \u00E0 la moiti\u00E9 de la valeur idle-timeout-minutes la plus petite de n'importe quelle pool. Vous aurez besoin de d\u00E9marrer \u00E0 nouveau le serveur pour modifier cette valeur.
connection-definitions.jndi-name=Indique un nom JNDI de la fabrique de connexions
connection-definitions.interleaving=Un \u00E9l\u00E9ment pour activer l'entrelacement de connexions XA
connection-definitions.max-pool-size=Indique le nombre maximum de connexions pour un pool. Aucune autre connexion ne pourra \u00EAtre cr\u00E9\u00E9e dans chaque sous-pool de connexions.
connection-definitions.min-pool-size=Indique le nombre minimum de connexions pour un pool.
connection-definitions.initial-pool-size=Indique le nombre initial de connexions pour un pool de connexions.
connection-definitions.capacity-incrementer-class=Classe d\u00E9finissant la strat\u00E9gie d'incr\u00E9mentation des connexions dans le pool
connection-definitions.capacity-incrementer-properties=Propri\u00E9t\u00E9s \u00E0 injecter dans la classe d\u00E9finissant la strat\u00E9gie d'incr\u00E9mentation de connexions dans le pool.
connection-definitions.capacity-decrementer-class=Classe d\u00E9finissant la strat\u00E9gie de d\u00E9cr\u00E9mentation des connexions dans le pool.
connection-definitions.capacity-decrementer-properties=Propri\u00E9t\u00E9s \u00E0 injecter dans la classe d\u00E9finissant la strat\u00E9gie de d\u00E9cr\u00E9mentation de connexions dans le pool.
connection-definitions.no-recovery=Indique si le pool de connexions doit \u00EAtre exclus du recouvrement
connection-definitions.no-tx-separate-pool=Oracle n'aime pas que les connexions XA soient utilis\u00E9es \u00E0 l'int\u00E9rieur et \u00E0 l'ext\u00E9rieur d'une transaction JTA. Pour r\u00E9soudre ce probl\u00E8me, vous pouvez cr\u00E9er des sous-pools s\u00E9par\u00E9s pour des contextes diff\u00E9rents.
connection-definitions.pad-xid=Indique si le Xid doit \u00EAtre rempli.
connection-definitions.pool-name=Indique le nom du pool de connexions pour une base de donn\u00E9es utilis\u00E9e pour la gestion
connection-definitions.pool-prefill=Indique si le pool de connexions doit \u00EAtre rempli \u00E0 l'avance. Modifier cette valeur n\u00E9cessite un red\u00E9marrage du serveur.
connection-definitions.pool-fair=Indique si l'utilisation du pool de connexions doit \u00EAtre \u00E9quitable.
connection-definitions.pool-use-strict-min=Indique si la min-pool-size doit \u00EAtre strictement consid\u00E9r\u00E9e.
connection-definitions.query-timeout=Tout d\u00E9lai d'attente de requ\u00EAte configur\u00E9 en secondes.
connection-definitions.recovery-password=Le mot de passe utilis\u00E9 pour le recouvrement
connection-definitions.recovery-plugin-class-name=Le nom de classe complet pour l'impl\u00E9mentation du plugin de recouvrement
connection-definitions.recovery-plugin-properties=Les propri\u00E9t\u00E9s du plugin de recouvrement
connection-definitions.recovery-username=Le nom de l'utilisateur pour le recouvrement
connection-definitions.same-rm-override=En utilisant cet attribut, vous pouvez d\u00E9finir inconditionnellement si le javax.transaction.xa.XAResource.isSameRM(XAResource) retourne true ou false.
connection-definitions.security-application=Indique que des param\u00E9tres fournis d'application (comme ceux de getConnection(user, pw)) sont utilis\u00E9s pour distinguer les connexions du pool.
connection-definitions.set-tx-query-timeout=Si on d\u00E9finit le d\u00E9lai d'attente de requ\u00EAte sur le temps qui reste jusqu'\u00E0 ce que la transaction soit \u00E9chue. Tout d\u00E9lai d'attente de requ\u00EAte configur\u00E9 sera utilis\u00E9 s'il n'y a pas de transaction.
connection-definitions.test-connection-in-pool=Teste si une connexion peut \u00EAtre obtenue
connection-definitions.use-ccm=Active l'utilisation d'un gestionnaire de connexionx en cache
connection-definitions.sharable=Active l'utilisation des connexions partag\u00E9es, ce qui permettent d'activer une association diff\u00E9r\u00E9e, si support\u00E9
connection-definitions.enlistment=Indique si une inscription diff\u00E9r\u00E9e doit \u00EAtre prise en charge par l'adaptateur de ressources.
connection-definitions.use-fast-fail=Si on doit faire \u00E9chouer une allocation de connexion \u00E0 la premi\u00E8re tentative si elle est invalide (true) or si on doit essayer \u00E0 nouveau jusqu'\u00E0 ce que le pool soit d\u00E9nu\u00E9 de toutes les connexions potentielles (false)
connection-definitions.use-java-context=D\u00E9finir ceci \u00E0 false aura pour effet de relier l'objet au JNDI global
connection-definitions.use-try-lock=Tout d\u00E9lai d'attente configur\u00E9 pour les verrous internes sur les objets d'adaptateur de ressources en secondes
connection-definitions.wrap-xa-resource=Indique si les instances XaResources sont contenues dans une instance de org.jboss.tm.XAResourceWrapper
connection-definitions.xa-resource-timeout=La valeur est pass\u00E9e au XAResource.setTransactionTimeout(), en secondes.
connection-definitions.validate-on-match=Indique si une validation de connexion doit avoir lieu quand une fabrique de connexions tente de trouver une correspondance avec une connexion g\u00E9r\u00E9e. Cela est normalement exclusivement r\u00E9serv\u00E9 aux validations d'arri\u00E8re-plan.
