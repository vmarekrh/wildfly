statistics.ironjacamar=Modell, das durch die ironjacamar.xml Datei innerhalb von rar aktivierte Ressourcen-Adapter repr\u00E4sentiert.
statistics.clear-statistics=Bereinigen Sie die Statistikwerte f\u00FCr diese Ressource.
statistics.statistics-enabled=Definieren, ob Runtime-Statistiken aktiviert sind oder nicht.
statistics.connection-definitions=Statistik f\u00FCr die Connection-Definitionen
statistics.workmanager.work-active=Anzahl derzeit aktiver Arbeiten
statistics.workmanager.work-successful=Anzahl erfolgreich abgeschlossener Arbeiten
statistics.workmanager.work-failed=Anzahl fehlgeschlagener Arbeiten
statistics.workmanager.dowork-accepted=Anzahl angenommener doWork-Aufrufe
statistics.workmanager.dowork-rejected=Anzahl abgewiesener doWork-Aufrufe
statistics.workmanager.schedulework-accepted=Anzahl angenommener scheduleWork-Aufrufe
