statistics.workmanager.workmanager-statistics-enabled=Bestimmt, ob die Statistik f\u00FCr den WorkManager aktiviert ist.
statistics.workmanager.workmanager-statistics-enabled.deprecated=Verwenden Sie 'statistics-enabled'.
statistics.workmanager.distributed-workmanager-statistics-enabled=Bestimmt, ob die Statistik f\u00FCr den verteilten WorkManager aktiviert ist.
