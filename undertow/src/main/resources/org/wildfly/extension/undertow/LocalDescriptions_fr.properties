undertow.listener.scheme=Le sch\u00E9ma d'\u00E9couteur ; peut \u00EAtre HTTP ou HTTPS. Par d\u00E9faut, le sch\u00E9ma viendra de la requ\u00EAte AJP entrante.
undertow.listener.certificate-forwarding=Indique si le transfert de certificats doit \u00EAtre activ\u00E9. Si cette option est activ\u00E9e, l'auditeur obtiendra un certificat de l'attribut SSL_CLIENT_CERT. Ceci doit seulement \u00EAtre activ\u00E9 si derri\u00E8re un proxy et si le serveur proxy est configur\u00E9 pour d\u00E9finir ces en-t\u00EAtes \u00E0 chaque fois .
undertow.listener.ssl-context=R\u00E9f\u00E9rence au contexte SSL qui va \u00EAtre utilis\u00E9 par cet \u00E9couteur.
undertow.listener.security-realm=Le domaine de s\u00E9curit\u00E9 de l'\u00E9couteur
undertow.listener.security-realm.deprecated=Utiliser l'attribut ssl-context pour r\u00E9f\u00E9rencer un contexte SSL directement.
undertow.listener.max-post-size=La taille maximum d'un post de publication qui pourra \u00EAtre accept\u00E9e
undertow.listener.buffer-pipelined-data=Indique si l'on doit mettre les requ\u00EAtes canalis\u00E9es en m\u00E9moire tampon
undertow.listener.allow-encoded-slash=Si une requ\u00EAte arrive avec les caract\u00E8res / encod\u00E9s (par ex. %2F), ils seront d\u00E9chiffr\u00E9s.
undertow.listener.decode-url=Si sur true, l'analyseur d\u00E9codera l'URL et les param\u00E8tres de demande par un syst\u00E8me de d\u00E9codification de caract\u00E8res s\u00E9lectionn\u00E9 (UTF-8 par d\u00E9faut). Si sur false, ils ne seront pas d\u00E9cod\u00E9s. Cela permettra, par la suite, \u00E0 un gestionnaire de les d\u00E9coder dans n'importe quel jeu de caract\u00E8res d\u00E9sir\u00E9.
undertow.listener.url-charset=Charset d'URL
undertow.listener.max-header-size=La taille maximum (en octets) d'un en-t\u00EAte de requ\u00EAte http.
undertow.listener.max-headers=Le nombre maximum d'en-t\u00EAtes \u00E0 traiter. Utilis\u00E9 pour prot\u00E9ger des vuln\u00E9rabilit\u00E9s de hachage.
undertow.listener.max-cookies=Le nombre maximum de cookies \u00E0 traiter. Utilis\u00E9 pour prot\u00E9ger contre les vuln\u00E9rabilit\u00E9s de hachage.
undertow.listener.max-parameters=Le nombre maximum de param\u00E8tres \u00E0 traiter. Cela sert \u00E0 prot\u00E9ger contre les vuln\u00E9rabilit\u00E9s de hachage. Cela s'applique \u00E0 la fois aux param\u00E8tres de requ\u00EAte et aux donn\u00E9es de publication (POST), mais ce n'est pas cumulatif (c.-\u00E0-d. vous pouvez avoir des param\u00E8tres max * 2 param\u00E8tres au total).
undertow.listener.verify-client=Le mode d'authentification du client SSL d\u00E9sir\u00E9 pour les canaux SSL
undertow.listener.verify-client.deprecated=Quand un contexte SSL est r\u00E9f\u00E9renc\u00E9, il doit \u00EAtre configur\u00E9 directement dans le mode de v\u00E9rification du client demand\u00E9.
undertow.listener.always-set-keep-alive=Si d\u00E9fini sur true, alors un en-t\u00EAte Connection\: keep-alive sera ajout\u00E9 aux r\u00E9ponses, m\u00EAme si cela n'est pas strictement exig\u00E9 par la sp\u00E9cification.
undertow.listener.redirect-socket=Si cet \u00E9couteur supporte des requ\u00EAtes non-SSL, et qu'une requ\u00EAte est re\u00E7ue avec une <security-constraint> n\u00E9cessitant un transport SSL, Undertow redirigera la requ\u00EAte directement au port de liaison de socket sp\u00E9cifi\u00E9 ici.
undertow.listener.proxy-address-forwarding=Active la gestion de l'en-t\u00EAte de x-forwarded-host (et autres en-t\u00EAtes x-forwarder-*) et utilise ces informations d'en-t\u00EAtes pour d\u00E9finir l'adresse distante. Doit uniquement \u00EAtre utilis\u00E9 avec un serveur proxy de confiance d\u00E9finissant ces en-t\u00EAtes, sinon un utilisateur distant pourrait usurper leurs adresses IP.
undertow.listener.enabled-cipher-suites=Configure Ciphers SSL activ\u00E9
undertow.listener.enabled-cipher-suites.deprecated=Quand un contexte SSL est r\u00E9f\u00E9renc\u00E9, il doit \u00EAtre configur\u00E9 dans les suites chiffr\u00E9es qui seront prises en charge.
undertow.listener.enabled-protocols=Configure Protocoles SSL
undertow.listener.enabled-protocols.deprecated=Quand un contexte SSL est r\u00E9f\u00E9renc\u00E9, il doit \u00EAtre configur\u00E9 avec les protocoles pris en charge.
undertow.listener.max-buffered-request-size=Taille maximum d'une requ\u00EAte en m\u00E9moire tampon, en octets. Les requ\u00EAtes ne sont normalement pas mises en m\u00E9moire tampon, le cas le plus courant \u00E9tant lors de la ren\u00E9gociation SSL d'une requ\u00EAte de POST, et que les donn\u00E9es du post de publication doivent \u00EAtre enti\u00E8rement mises en m\u00E9moire tampon pour pouvoir faire la n\u00E9gociation.
undertow.listener.record-request-start-time=Si sur true, Undertow enregistrera l'heure de d\u00E9part de la demande, pour que la dur\u00E9e puisse \u00EAtre journalis\u00E9e. Cela a un moindre impact de performance, mesurable cependant.
undertow.listener.allow-equals-in-cookie-value=Si sur true, Undertow autorisera les caract\u00E8res "\u00E9gal" sans s\u00E9quence d'\u00E9chappement dans les valeurs de cookie sans guillemets. Les valeurs sans guillemets ne peuvent contenir des caract\u00E8res "\u00E9gal". Si pr\u00E9sentes, les valeurs se terminent avant le signe "\u00E9gal". Le reste de la valeur du cookie sera abandonn\u00E9.
undertow.listener.no-request-timeout=La dur\u00E9e, en millisecondes, pendant laquelle la connexion peut \u00EAtre inactive avant qu'elle puisse \u00EAtre ferm\u00E9e par le conteneur. 
undertow.listener.request-parse-timeout=La dur\u00E9e maximale (en millisecondes) pendant laquelle une demande peut \u00EAtre trait\u00E9e
undertow.listener.rfc6265-cookie-validation=Si les cookies doivent \u00EAtre valid\u00E9s pour garantir qu'ils respectent la norme RFC6265.
undertow.listener.receive-buffer=La taille de la m\u00E9moire tampon de r\u00E9ception, en octets.
undertow.listener.send-buffer=La taille de la m\u00E9moire tampon d'envoi, en octets.
undertow.listener.max-connections=Le nombre maximum de connexions simultan\u00E9es. Seules les valeurs sup\u00E9rieures \u00E0 0 sont accept\u00E9es. Pour les connexions illimit\u00E9es, il suffit de ne pas d\u00E9finir cette valeur d'attribut.
undertow.listener.tcp-backlog=Configurer un serveur avec un backlog particulier.
undertow.listener.tcp-keep-alive=Configurer un canal pour envoyer les messages TCP keep-alive de mani\u00E8re \u00E0 ce qu'ils soient d\u00E9pendants de l'impl\u00E9mentation.
undertow.listener.read-timeout=Configurer un d\u00E9lai d'attente de lecture de socket, en millisecondes. Si la dur\u00E9e demand\u00E9e expire sans qu'une lecture satisfaisante ait pu avoir lieu, la prochaine lecture du socket g\u00E9n\u00E9rera une exception  {@link Readd\u00E9lai d'attenteException}.
undertow.listener.write-timeout=Configurer un d\u00E9lai d'attente d'\u00E9criture  de socket, en millisecondes. Si la dur\u00E9e demand\u00E9e expire sans qu'un temps d'\u00E9criture satisfaisant ait pu avoir lieu, la prochaine lecture du socket g\u00E9n\u00E9rera une exception  {@link Writed\u00E9lai d'attenteException}.
undertow.listener.resolve-peer-address=Active host dns lookup
undertow.listener.enable-connector-statistics=D\u00E9finit si les statistiques de connecteurs sont activ\u00E9s. Cela permettra l'acc\u00E8s aux statistiques, au co\u00FBt d'un certain montant de performance.
undertow.listener.request-count=Le nombre de requ\u00EAtes que cet \u00E9couteur a servi.
undertow.listener.bytes-sent=Le nombre d'octets envoy\u00E9s sur cet \u00E9couteur
undertow.listener.bytes-received=Le nombre d'octets re\u00E7us par cet \u00E9couteur
undertow.listener.error-count=Le nombre de 500 r\u00E9ponses envoy\u00E9es par cet \u00E9couteur
undertow.listener.processing-time=Le temps de traitement total de toutes les requ\u00EAtes effectu\u00E9es par cet \u00E9couteur
undertow.listener.max-processing-time=Le temps de traitement maximal pris par une requ\u00EAte sur cet \u00E9couteur
undertow.listener.reset-statistics=Restaure tous les statistiques de connecteur \u00E0 z\u00E9ro
undertow.listener.enable-http2=Active le support HTTP2 pour cet \u00E9couteur
undertow.listener.enable-spdy=Active le support SPDY pour cet \u00E9couteur. D\u00E9pr\u00E9ci\u00E9 et sans effet, HTTP/2 doit \u00EAtre utilis\u00E9 \u00E0 la place.
undertow.listener.enable-spdy.deprecated=SPDY a \u00E9t\u00E9 remplac\u00E9 par HTTP/2
undertow.listener.disallowed-methods=Liste de m\u00E9thodes HTTP non autoris\u00E9es s\u00E9par\u00E9es par des virgules
undertow.listener.ssl-session-cache-size=Le nombre maximum de sessions SSL actives
undertow.listener.ssl-session-cache-size.deprecated=Cela peut \u00EAtre maintenant configur\u00E9 dans le contexte de s\u00E9curit\u00E9 Elytron
