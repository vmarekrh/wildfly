undertow.servlet-container.default-session-timeout=Le d\u00E9lai d'attente de session par d\u00E9faut (en minutes) pour toutes les applications d\u00E9ploy\u00E9es dans le conteneur.
undertow.servlet-container.use-global-request-controller=Si sur true, Undertow s'enregistrera dans le contr\u00F4leur de requ\u00EAtes global. Cela aura un l\u00E9ger impact sur la performance, mais cela permettra une fermeture correcte et une limite globale du nombre de requ\u00EAtes actives dans le serveur.
undertow.servlet-container.disable-caching-for-secured-pages=Indique si Undertow doit d\u00E9finir des en-t\u00EAtes pour d\u00E9sactiver la mise en cache des pages s\u00E9curis\u00E9es. En le d\u00E9sactivant, vous pouvez rencontrer les probl\u00E8mes de s\u00E9curit\u00E9, car les pages sensibles peuvent \u00EAtre mises en cache par un interm\u00E9diaire.
undertow.servlet-container.mime-mapping=Config de mappage mime du servlet
undertow.servlet-container.welcome-file=Un fichier welcome
undertow.servlet-container.directory-listing=Indique si le r\u00E9pertoire doit \u00EAtre activ\u00E9 dans les servlets par d\u00E9faut.
undertow.servlet-container.proactive-authentication=Indique si l'authentification doit \u00EAtre utilis\u00E9e. Si sur true, un utilisateur devra toujours \u00EAtre authentifi\u00E9 si les identifiants sont pr\u00E9sents.
undertow.servlet-container.session-id-length=La longueur de l'ID de session g\u00E9n\u00E9r\u00E9e. Les ID de session longs sont plus s\u00E9curis\u00E9s. Ce nombre repr\u00E9sente le nombre d'octets al\u00E9atoires qui sont utilis\u00E9s pour g\u00E9n\u00E9rer la session ID. L'ID qui sera envoy\u00E9 au client sera cod\u00E9 base64 et sera donc environ 33 % plus grand (par exemple une longueur d'id de session de 30 se traduira par une valeur de cookie de longueur 40).
undertow.servlet-container.max-sessions=Le nombre maximum de sessions pouvant \u00EAtre activ\u00E9es \u00E0 la fois
undertow.servlet-container.disable-file-watch-service=Si d\u00E9fini sur true, alors le service de surveillance des fichiers ne sera pas utilis\u00E9 pour contr\u00F4ler les changements dans les d\u00E9ploiements explos\u00E9s.
undertow.servlet-container.disable-session-id-reuse=Si d\u00E9fini \u00E0 true, un ID de session inconnu ne sera jamais r\u00E9utilis\u00E9 et un nouvel ID de session sera g\u00E9n\u00E9r\u00E9. Si d\u00E9fini \u00E0 false, il sera r\u00E9utilis\u00E9 si et seulement s'il est pr\u00E9sent dans le gestionnaire de session d'un autre d\u00E9ploiement, pour autoriser le m\u00EAme ID de session \u00E0 \u00EAtre partag\u00E9 entre les applications du m\u00EAme serveur.
