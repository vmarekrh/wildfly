undertow.servlet-container.allow-non-standard-wrappers=Se definido para true,  ent\u00E3o wrappers de solicita\u00E7\u00E3o e resposta que n\u00E3o se estendem  \u00E0s classes wrapper padr\u00F5es podem ser utilizados. 
undertow.servlet-container.use-listener-encoding=Utilise uma codifica\u00E7\u00E3o definida no ouvinte
undertow.servlet-container.ignore-flush=Ignore  esvaziamentos no fluxo de sa\u00EDda de servlet. Na maioria dos casos,  s\u00F3 interferem no desempenho sem uma bom motivo. 
undertow.servlet-container.default-encoding=Codifica\u00E7\u00E3o padr\u00E3o para utilizar para todas implanta\u00E7\u00F5es de aplicativos 
undertow.servlet-container.eager-filter-initialization=Se definido para true,  undertow chama filtro init() no in\u00EDcio da implanta\u00E7\u00E3o ao inv\u00E9s de quando solicitado. 
undertow.servlet-container.default-session-timeout=O padr\u00E3o de limite de tempo da sess\u00E3o (em minutos) para todos aplicativos implantados no cont\u00EAiner.
undertow.servlet-container.use-global-request-controller=Se isto for true, Undertow ir\u00E1 registrar-se com o controlador de solicita\u00E7\u00F5es global. Isto tem um leve impacto no desempenho, mas permite desligamento autom\u00E1tico e um limite global no n\u00FAmero de solicita\u00E7\u00F5es ativas no servidor.
undertow.servlet-container.disable-caching-for-secured-pages=Se Undertow deve definir cabe\u00E7alhos para desativar caching para p\u00E1ginas seguras. Desativando isto pode causar problemas de seguran\u00E7a, pois p\u00E1ginas confidenciais podem ser armazenadas em cache por um intermedi\u00E1rio. 
undertow.servlet-container.mime-mapping=Config de mapeamento mime de servlet
undertow.servlet-container.welcome-file=Um arquivo welcome
undertow.servlet-container.directory-listing=Se listas de diret\u00F3rios devem ser ativadas para servlets padr\u00E3o. 
undertow.servlet-container.proactive-authentication=Se autentica\u00E7\u00E3o proativa deve ser utilizada. Se isso for true um usu\u00E1rio ser\u00E1 sempre autenticado se as credenciais s\u00E3o presentes. 
undertow.servlet-container.session-id-length=O comprimento da ID da sess\u00E3o gerada. IDs de sess\u00E3o mais longas s\u00E3o mais seguras.  Este n\u00FAmero refere-se ao n\u00FAmero de bytes aleat\u00F3rios que s\u00E3o utilizados para gerar a ID de sess\u00E3o, a ID que ser\u00E1 enviada ao cliente ser\u00E1 base64 codificada, portanto ser\u00E1 33% maior (por exemplo, o comprimento de id de sess\u00E3o de 30 ir\u00E1 resultar em um valor de cookie de comprimento de 40). 
undertow.servlet-container.max-sessions=O n\u00FAmero m\u00E1ximo de sess\u00F5es que podem ser ativas de uma vez. 
undertow.servlet-container.disable-file-watch-service=Se isto for true, ent\u00E3o o servi\u00E7o de monitoramento de arquivo n\u00E3o ser\u00E1 usado para monitorar altera\u00E7\u00F5es das  implanta\u00E7\u00F5es explodidas
undertow.servlet-container.disable-session-id-reuse=Se isso for verdadeiro, uma ID de sess\u00E3o desconhecida nunca ser\u00E1 reutilizada, e uma nova ID de sess\u00E3o ser\u00E1 gerada. Se isso for falso, ela ser\u00E1 reutilizada se e somente se estiver presente no gerenciador de sess\u00E3o de outra implanta\u00E7\u00E3o, para permitir que a mesma ID de sess\u00E3o seja compartilhada entre aplicativos no mesmo servidor.
