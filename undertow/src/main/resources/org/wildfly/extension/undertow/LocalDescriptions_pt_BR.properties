undertow.handler.mod-cluster.management-socket-binding=A associa\u00E7\u00E3o de socket da porta e do endere\u00E7o de gerenciamento do mod_cluster. Ao usar o mod_cluster, devem ser definidos dois ouvintes de HTTP, um p\u00FAblico para lidar com solicita\u00E7\u00F5es e um associado \u00E0 rede interna para lidar com comandos do mod_cluster. Essa associa\u00E7\u00E3o de socket deve corresponder ao ouvinte interno e deve estar publicamente acess\u00EDvel.
undertow.handler.mod-cluster.advertise-socket-binding=O grupo multicast e a porta usados para anunciar.
undertow.handler.mod-cluster.security-key=A chave de seguran\u00E7a que \u00E9 utilizada para o grupo mod-cluster. Todos os membros devem usar a mesma chave de seguran\u00E7a. 
undertow.handler.mod-cluster.advertise-protocol=O protocolo que est\u00E1 sendo utilizado. 
undertow.handler.mod-cluster.advertise-path=O caminho sob o qual mod-cluster est\u00E1 registrado. 
undertow.handler.mod-cluster.advertise-frequency=A frequ\u00EAncia que o mod-cluster anuncia-se na rede (em milissegundos)
undertow.handler.mod-cluster.failover-strategy=Determina como um n\u00F3 de failover \u00E9 escolhido no caso de o n\u00F3 com o qual uma sess\u00E3o tem afinidade n\u00E3o estar dispon\u00EDvel.
undertow.handler.mod-cluster.health-check-interval=A frequ\u00EAncia de pings verifica\u00E7\u00E3o de funcionamento para os n\u00F3s de backend 
undertow.handler.mod-cluster.broken-node-timeout=A quantidade de tempo que deve ser percorrida antes que um n\u00F3 interrompido seja removido da tabela
undertow.handler.mod-cluster.max-request-time=A quantidade m\u00E1xima de tempo que uma solicita\u00E7\u00E3o ao n\u00F3 de backend  pode utilizar antes de ser terminada. 
undertow.handler.mod-cluster.management-access-predicate=Um predicado que \u00E9 aplicado aos pedidos recebidos para determinar se eles podem desempenhar gerenciamento de comandos mod-cluster. Fornece seguran\u00E7a adicional al\u00E9m da que \u00E9 fornecida pela limita\u00E7\u00E3o do gerenciamento de solicita\u00E7\u00F5es que originaram a partir do management-socket-binding
undertow.handler.mod-cluster.session-cookie-names=Lista separada por v\u00EDrgula de nomes de cookies de sess\u00F5es. Normalmente ser\u00E1 JSESSIONID. 
undertow.handler.mod-cluster.connections-per-thread=O n\u00FAmero de conex\u00F5es que ser\u00E3o mantidas em servidores backend, a cada 10 threads.  
undertow.handler.mod-cluster.request-queue-size=O n\u00FAmero de pedidos que podem estar em fila se o pool de conex\u00E3o estiver cheio antes que pedidos sejam rejeitados com um erro 503
undertow.handler.mod-cluster.cached-connections-per-thread=O n\u00FAmero de conex\u00F5es que ser\u00E3o mantidas ativas indefinidamente
undertow.handler.mod-cluster.connection-idle-timeout=A quantidade de tempo que uma conex\u00E3o pode permanecer inativa antes que ela seja fechada. As conex\u00F5es n\u00E3o expirar\u00E3o uma vez que o tamanho do pool estiver no m\u00EDnimo configurado (conforme configurado por cached-connections-per-thread)
undertow.handler.mod-cluster.worker=O worker XNIO que \u00E9 utilizado para enviar as notifica\u00E7\u00F5es de an\u00FAncios
undertow.handler.mod-cluster.ssl-context=Refer\u00EAncia ao contexto SSL para ser utilizado por este filtro. 
undertow.handler.mod-cluster.security-realm=O dom\u00EDnio de seguran\u00E7a que fornece a configura\u00E7\u00E3o SSL 
undertow.handler.mod-cluster.security-realm.deprecated=Utilize o atributo ssl-context para referenciar diretamente um contexto SSL configurado
undertow.handler.mod-cluster.use-alias=Se ocorre uma verifica\u00E7\u00E3o de alias
undertow.handler.mod-cluster.enable-http2=Se o balanceador de carga deve tentar atualizar conex\u00F5es backend para HTTP2. Se HTTP2 n\u00E3o \u00E9 suportada, ser\u00E1 utilizada HTTP ou HTTPS como de pr\u00E1tica. 
undertow.handler.mod-cluster.max-ajp-packet-size=O tamanho m\u00E1ximo de pacotes AJP . O aumento permitir\u00E1 AJP a trabalhar por requisi\u00E7\u00E3o/respostas que possuem uma grande quantidade de cabe\u00E7alhos. Isto \u00E9 uma op\u00E7\u00E3o avan\u00E7ada e deve ser igual entre os balanceadores e os servidores backend. 
undertow.handler.mod-cluster.http2-enable-push=Se a transmiss\u00E3o de tipo push deve ser habilitada para conex\u00F5es HTTP/2
undertow.handler.mod-cluster.http2-max-frame-size=O tamanho m\u00E1ximo de estrutura HTTP/2
undertow.handler.mod-cluster.http2-max-concurrent-streams=O n\u00FAmero m\u00E1ximo de fluxos  HTTP/2 que podem estar ativos em qualquer momento em uma \u00FAnica conex\u00E3o
undertow.handler.mod-cluster.http2-max-header-list-size=O tamanho m\u00E1ximo de cabe\u00E7alhos de requisi\u00E7\u00F5es que o servidor est\u00E1 preparado para aceitar 
undertow.handler.mod-cluster.http2-initial-window-size=O tamanho da janela de controle de fluxo que monitora a rapidez que o cliente pode enviar dados ao servidor 
undertow.handler.mod-cluster.http2-header-table-size=O tamanho da tabela do cabe\u00E7alho usada para compress\u00E3o HPACK, em bytes. Esta quantidade de mem\u00F3ria ser\u00E1 alocada por conex\u00E3o para a compress\u00E3o. Valores altos  usam mais mem\u00F3ria, por\u00E9m podem proporcionar melhor compress\u00E3o. 
undertow.handler.mod-cluster.balancer=A representa\u00E7\u00E3o de runtime de um balanceador de cargas de mod_cluster
undertow.handler.mod-cluster.balancer.sticky-session-path=O caminho do cookie da sticky session
undertow.handler.mod-cluster.balancer.sticky-session=Se as sticky essions s\u00E3o abilitadas
undertow.handler.mod-cluster.balancer.sticky-session-cookie=O nome de cookie de sess\u00E3o 
undertow.handler.mod-cluster.balancer.sticky-session-force=Se for definido para true, ent\u00E3o um erro ser\u00E1 retornado se a requisi\u00E7\u00E3o n\u00E3o pode ser roteado para o sticky node, caso contr\u00E1rio ele ser\u00E1 roteado para outro n\u00F3. 
undertow.handler.mod-cluster.balancer.sticky-session-remove=Remove os cookie de sess\u00E3o se a requisi\u00E7\u00E3o n\u00E3o pode ser roteada para o host correto. 
undertow.handler.mod-cluster.balancer.max-attempts=O n\u00FAmero de tentativas para enviar a requisi\u00E7\u00E3o para um servidor backend
undertow.handler.mod-cluster.balancer.wait-worker=O n\u00FAmero de segundos para aguardar por um worker dispon\u00EDvel 
undertow.handler.mod-cluster.max-retries=Quantas vezes se pode tentar novamente uma solicita\u00E7\u00E3o que falhou. Note que se uma solicita\u00E7\u00E3o n\u00E3o \u00E9 considerada idempotent ent\u00E3o ela ser\u00E1 tentada novamente somente se o proxy tem certeza que n\u00E3o foi enviada para o servidor backend.
