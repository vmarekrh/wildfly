undertow.listener.tcp-backlog=Einen Server mit dem angegebenen Backlog konfigurieren.
undertow.listener.tcp-keep-alive=Einen Channel zum Senden von TCP-Keep-Alive-Nachrichten auf implementationsunabh\u00E4ngige Weise konfigurieren.
undertow.listener.read-timeout=Einen Lese-Timeout f\u00FCr einen Socket konfigurieren (in Millisekunden). Falls die angegebene Zeitspanne abl\u00E4uft, ohne dass ein erfolgreicher Lesevorgang stattfindet, gibt der n\u00E4chste Lesevorgang des Sockets eine {@link ReadTimeoutException} aus.
undertow.listener.write-timeout=Einen Schreib-Timeout f\u00FCr einen Socket konfigurieren (in Millisekunden). Falls die angegebene Zeitspanne abl\u00E4uft, ohne dass ein erfolgreicher Schreibvorgang stattfindet, gibt der n\u00E4chste Schreibvorgang des Sockets eine {@link WriteTimeoutException} aus.
undertow.listener.resolve-peer-address=Aktiviert Host-DNS-Lookup
undertow.listener.enable-connector-statistics=Ob Connector-Statistiken aktiviert sein sollen. Dies erm\u00F6glicht Zugriff auf Statistiken, bringt jedoch gewisse Performance-Nachteile mit sich.
