undertow.listener.always-set-keep-alive=Falls "true", wird ein Connection\: keep-alive Header zu Antworten hinzugef\u00FCgt, selbst wenn dies nicht von der Spezifikation erfordert wird.
undertow.listener.redirect-socket=Falls dieser Listener nicht-SSL-Anfragen unterst\u00FCtzt und eine Anfrage eingeht, f\u00FCr die eine entsprechende <security-constraint> eine SSL-\u00DCbertragung erfordert, wird Undertow die Anfrage automatisch an den hier festgelegten Socket-Binding-Port weiterleiten.
undertow.listener.enabled-cipher-suites=Konfiguriert aktivierte SSL-Algorithmen
