undertow.servlet-container.session-id-length=Die L\u00E4nge der generierten Session-ID. L\u00E4ngere Session-IDs sind sicherer. Diese Zahl bezieht sich auf die Anzahl zuf\u00E4lliger Bytes, die zum Generieren der Session-ID verwendet werden. Die eigentliche ID, die an den Client gesendet wird, ist base64-kodiert und ist infolgedessen etwa 33% l\u00E4nger (z.B. resultiert eine ID-L\u00E4nge von 30 in einer Cookie-Wertl\u00E4nge von 40).
