undertow.servlet-container.disable-caching-for-secured-pages=Ob Undertow die Header so einstellen soll, um das Cachen von gesicherten Seiten zu deaktivieren. Eine Deaktivierung kann Sicherheitsprobleme verursachen, da sensible Seiten von einem Proxy-Server gecacht werden k\u00F6nnen.
