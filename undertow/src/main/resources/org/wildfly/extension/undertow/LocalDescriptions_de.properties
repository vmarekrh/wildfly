undertow.listener.reset-statistics=Setzt alle Connector-Statistiken auf Null
undertow.listener.enable-http2=Aktiviert HTTP2-Unterst\u00FCtzung f\u00FCr diesen Listener
undertow.listener.enable-spdy=Aktiviert SPDY-Unterst\u00FCtzung f\u00FCr diesen Listener. Dies gilt als veraltet und hat keinerlei Auswirkungen. Stattdessen sollte HTTP/2 verwendet werden
