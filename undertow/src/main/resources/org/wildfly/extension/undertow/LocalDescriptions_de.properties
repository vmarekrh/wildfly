undertow.listener.record-request-start-time=Falls "true", zeichnet Undertow die Startzeit der Anfrage auf, um die Protokollierung der Anfragezeit zu erm\u00F6glichen. Dies hat einen kleinen, aber messbaren Performance-Nachteil.
undertow.listener.allow-equals-in-cookie-value=Falls "true", erlaubt Undertow Gleichheitszeichen ohne Fluchtzeichen in Cookie-Werten ohne Anf\u00FChrungszeichen. Cookie-Werte ohne Anf\u00FChrungszeichen d\u00FCrfen keine Gleichheitszeichen enthalten. Falls vorhanden, endet der Wert vor dem Gleichheitszeichen. Der Rest des Cookies wird verworfen.
undertow.listener.no-request-timeout=Die Zeitspanne in Millisekunden, die eine Verbindung unt\u00E4tig sein darf, ehe sie vom Container geschlossen wird.
undertow.listener.request-parse-timeout=Die maximale Zeitspanne (in Millisekunden), die das Parsen der Anfrage dauern darf
