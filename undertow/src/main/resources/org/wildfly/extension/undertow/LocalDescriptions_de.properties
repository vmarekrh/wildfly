undertow.listener.ssl-session-cache-size=Die maximale Anzahl aktiver SSL-Sessions
undertow.listener.ssl-session-timeout=Der Timeout f\u00FCr SSL-Sessions in Sekunden
undertow.listener.secure=Falls "true", werden Anfragen, die von diesem Listener stammen, als sicher gekennzeichnet, selbst wenn die Anfrage kein HTTPS verwendet.
undertow.listener.max-ajp-packet-size=Die maximal unterst\u00FCtzte Gr\u00F6\u00DFe von AJP-Paketen. Falls diese ver\u00E4ndert wird, muss sie auf dem Lastverteiler und dem Backend-Server erh\u00F6ht werden.
undertow.listener.http2-enable-push=Ob Server-Push f\u00FCr diese Verbindung aktiviert ist
undertow.listener.http2-max-frame-size=Die maximale HTTP/2 Frame-Gr\u00F6\u00DFe
undertow.listener.http2-max-concurrent-streams=Die maximale Anzahl von HTTP/2 Streams, die auf einer einzelnen Verbindung gleichzeitig aktiv sein k\u00F6nnen
undertow.listener.http2-max-header-list-size=Die maximale Gr\u00F6\u00DFe von Anfrage-Headern, die der Server bereit ist zu akzeptieren
undertow.listener.http2-initial-window-size=Die Fenstergr\u00F6\u00DFe der Flusskontrolle, die steuert, wie schnell der Client Daten zum Server senden kann
undertow.listener.http2-header-table-size=Die Gr\u00F6\u00DFe der Header-Tabelle, die zur HPACK-Komprimierung verwendet wird, in Bytes. Diese Speichermenge wird pro Verbindung f\u00FCr die Komprimierung reserviert. Gr\u00F6\u00DFere Werte brauchen mehr Speicher, erreichen jedoch m\u00F6glicherweise eine bessere Komprimierung.
