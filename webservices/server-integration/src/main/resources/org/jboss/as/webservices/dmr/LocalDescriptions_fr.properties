webservices.modify-wsdl-address=Si l'adresse soap peut \u00EAtre modifi\u00E9e.
webservices.wsdl-host=Le WSDL, qui est un artefact de d\u00E9ploiement requis pour un point de terminaison, poss\u00E8de un \u00E9l\u00E9ment <soap\:address> qui pointe vers l'emplacement du point de terminaison. JBoss prend en charge la r\u00E9\u00E9criture de cette adresse SOAP. Si le contenu de <soap\:address> est un URL valide, JBossWS ne le r\u00E9\u00E9crira pas, sauf si 'modify-wsdl-address' est true. Si le contenu de <soap\:address> n'est pas un URL valide, JBossWS le r\u00E9\u00E9crira \u00E0 l'aide des valeurs des attributs fournies ci-dessous. Si 'wsdl-host' est param\u00E9tr\u00E9 sur 'jbossws.undefined.host', JBossWS utilisera l'h\u00F4te des requesters lors de la r\u00E9\u00E9criture de <soap\:address>
webservices.wsdl-port=Port non-s\u00E9curis\u00E9 qui sera utilis\u00E9 pour r\u00E9\u00E9crire l'adresse SOAP. Si absent, le port sera identifi\u00E9 en effectuant une demande sur la liste des connecteurs install\u00E9s.
webservices.wsdl-secure-port=Port s\u00E9curis\u00E9 qui sera utilis\u00E9 pour r\u00E9\u00E9crire l'adresse SOAP. Si absent, le port sera identifi\u00E9 en effectuant une demande sur la liste des connecteurs install\u00E9s.
webservices.wsdl-uri-scheme=Le mod\u00E8le URI \u00E0 utiliser pour \u00E9crire <soap\:address> \u00E0 nouveau. Les valeurs valides sont \u00AB http \u00BB et \u00AB https \u00BB. Cette configuration remplace le sch\u00E9ma calcul\u00E9 en analysant le point de terminaison (m\u00EAme si une garantie de transport est sp\u00E9cifi\u00E9e). Les valeurs fournies pour \u00AB wsdl-port \u00BB et "wsdl-secure-port" (ou \u00E0 leurs valeurs par d\u00E9faut) sont utilis\u00E9es selon le sch\u00E9ma sp\u00E9cifi\u00E9.
webservices.wsdl-path-rewrite-rule=Cette cha\u00EEne d\u00E9finit une commande de substitution SED (par ex., 's/regexp/replacement/g') que JBossWS ex\u00E9cute dans le composant de chemin de chaque URL <soap\:address> publi\u00E9 en provenance du serveur. Quand wsdl-path-rewrite-rule n'est pas d\u00E9fini, JBossWS retient le composant de chemin d'origine de chaque URL <soap\:address>. Quand 'modify-wsdl-address' est d\u00E9fini \u00E0 "false", cet \u00E9l\u00E9ment est ignor\u00E9.
webservices.statistics-enabled=M\u00EAme si les statistiques sont collect\u00E9s sur les points de terminaison, la valeur par d\u00E9faut est 'false'.
webservices.deployment=Ressources \u00E0 l'ex\u00E9cution expos\u00E9es aux composants de services web dans le d\u00E9ploiement.
