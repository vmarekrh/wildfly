managed-executor-service.hung-task-threshold=Le temps d'ex\u00E9cution, en millisecondes, pour les t\u00E2ches consid\u00E9r\u00E9es comme suspendues par le service d'ex\u00E9cuteur g\u00E9r\u00E9. Si la valeur correspond \u00E0 0, les t\u00E2ches ne sont jamais consid\u00E9r\u00E9es comme suspendues.
managed-executor-service.long-running-tasks=Indicateur qui donne une id\u00E9e sur la dur\u00E9e des t\u00E2ches ex\u00E9cut\u00E9es par l'ex\u00E9cuteur.
managed-executor-service.core-threads=Le nombre minimal de threads \u00E0 utiliser par l'ex\u00E9cuteur. Si non d\u00E9fini, la valeur de core-size par d\u00E9faut est calcul\u00E9 en fonction du nombre de processeurs. Une valeur de z\u00E9ro n'est pas conseill\u00E9e, et est parfois valide. Consultez l'attribut de longueur de la file d'attente pour plus de d\u00E9tails sur la fa\u00E7on dont cette valeur est utilis\u00E9e pour d\u00E9terminer la strat\u00E9gie de files d'attente.
managed-executor-service.max-threads=Le nombre maximal de threads \u00E0 utiliser par l'ex\u00E9cuteur. Si non d\u00E9fini, la valeur de core-size sera utilis\u00E9e. Cette valeur est ignor\u00E9e si l'on utilise une file d'attente illimit\u00E9e (la valeur de core-threads uniquement servira dans ce cas).
managed-executor-service.keepalive-time=Lorsque le nombre de threads est sup\u00E9rieur \u00E0 la valeur de core-threads, c'est le temps maximal, en millisecondes, pendant lequel des threads inactifs exc\u00E8s attendront de nouvelles t\u00E2ches avant de se terminer.
managed-executor-service.queue-length=La capacit\u00E9 de file d'attente de t\u00E2ches d'ex\u00E9cuteurs. Une longueur 0 signifie une livraison directe et une r\u00E9jection est possible. Une longueur ind\u00E9finie (par d\u00E9faut), ou Integer.MAX_VALUE, indique qu'une file d'attente illimit\u00E9e doit \u00EAtre utilis\u00E9e. Toutes les autres valeurs sp\u00E9cifient une taille de file d'attente exacte. En cas de file d'attente illimit\u00E9e ou de livraison directe,  on aura besoin d'une valeur de core-threads sup\u00E9rieure \u00E0 z\u00E9ro.
managed-executor-service.reject-policy=La strat\u00E9gie \u00E0 appliquer aux t\u00E2ches abandonn\u00E9es.
