managed-scheduled-executor-service.hung-task-threshold=Le temps d'ex\u00E9cution, en millisecondes, pour les t\u00E2ches consid\u00E9r\u00E9es comme suspendues par le service d'ex\u00E9cuteur programm\u00E9. Si la valeur correspond \u00E0 0, les t\u00E2ches ne sont jamais consid\u00E9r\u00E9es comme suspendues.
managed-scheduled-executor-service.long-running-tasks=Indicateur qui donne une id\u00E9e sur la dur\u00E9e des t\u00E2ches ex\u00E9cut\u00E9es par l'ex\u00E9cuteur programm\u00E9.
