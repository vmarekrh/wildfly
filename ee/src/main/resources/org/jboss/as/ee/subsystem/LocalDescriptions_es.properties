managed-executor-service.keepalive-time=Cuando el n\u00FAmero de hilos es mayor que el n\u00FAcleo, este es el tiempo m\u00E1ximo en milisegundos, dichos hilos inactivos esperar\u00E1n las nuevas tareas antes de finalizar.
managed-executor-service.queue-length=La capacidad de cola de tareas de ejecutores. Una longitude de 0 significa que puede ocurrir una liberaci\u00F3n directa y un posible rechazo. Una longitud indefinida (la predeterminada) o Integer.MAX_VALUE, indica que debe utilizarse una cola ilimitada. Todos los valores especifican un tama\u00F1o de cola exacta. Si una cola ilimitada o liberada es utilizada, se requerir\u00E1 un valor  de core-threads mayor que cero. 
