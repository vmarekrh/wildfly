managed-executor-service.hung-task-threshold=El tiempo de ejecuci\u00F3n en milisegundos para tareas a ser consideradas suspendidas por el servicio ejecutor. Si el valor es 0, las  tareas nunca ser\u00E1n suspendidas.
managed-executor-service.long-running-tasks=Indicador que da una idea de la duraci\u00F3n de las tareas ejecutadas por el ejecutor.
managed-executor-service.core-threads=El n\u00FAmero m\u00EDnimo de hilos que deben ser utilizados por el ejecutor. Si se deja como indefinido, el core-size ser\u00E1 calculado con base en el n\u00FAmero de procesadores. No se recomienda un valor de cero y en algunos casos no es v\u00E1lido. Vea el atributo queue-length para obtener detalles de c\u00F3mo se utiliza para determinar la estrategia de cola.
