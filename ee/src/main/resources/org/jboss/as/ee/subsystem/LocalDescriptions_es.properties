managed-scheduled-executor-service.hung-task-threshold=El tiempo de ejecuci\u00F3n en milisegundos para tareas a ser consideradas suspendidas por el servicio ejecutor. Si el valor es 0, las  tareas nunca ser\u00E1n consideradas suspendidas.
