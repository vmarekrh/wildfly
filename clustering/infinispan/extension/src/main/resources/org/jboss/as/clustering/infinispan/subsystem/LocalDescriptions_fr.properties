infinispan.distributed-cache.l1-lifespan=Dur\u00E9e de vie maximum d'une entr\u00E9e mise dans le cache L1. Cet \u00E9l\u00E9ment configure le comportement du cache 1 dans les instances de caches 'distribu\u00E9s'. Dans tout autre mode de cache, cet \u00E9l\u00E9ment serait ignor\u00E9.
infinispan.distributed-cache.capacity-factor=Contr\u00F4le la proportion d'entr\u00E9es r\u00E9sidant dans le n\u0153ud local, par rapport aux autres n\u0153uds du cluster.
