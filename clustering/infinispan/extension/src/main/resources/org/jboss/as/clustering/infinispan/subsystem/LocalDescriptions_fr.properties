infinispan.cache.store=Un magasin persistant de cache.
infinispan.cache.component=Un composant de configuration d'un cache.
infinispan.component.locking=La configuration de verrouillage du cache.
infinispan.component.locking.add=Ajoute un \u00E9l\u00E9ment de configuration du verrouillage au cache.
infinispan.component.locking.remove=Retire un \u00E9l\u00E9ment de configuration de verrouillage du cache.
infinispan.component.locking.isolation=D\u00E9finit le niveau d'isolation du verrouillage du cache.
infinispan.component.locking.striping=Si vrai, un pool de verrous partag\u00E9s sera maintenu pour toutes les entr\u00E9es qui sont besoin d'\u00EAtre verrouill\u00E9es. Sinon, un verrou par entr\u00E9e dans le cache sera cr\u00E9\u00E9. L'agr\u00E9gation par bandes des verrous permet de contr\u00F4ler l'impact sur la m\u00E9moire, mais peut r\u00E9duire la concurrence dans le syst\u00E8me.
infinispan.component.locking.acquire-timeout=Nombre maximum de tentatives d'acquisition d'un verrou particulier.
infinispan.component.locking.concurrency-level=Niveau de concurrence des conteneurs de verrous. Ajuster cette valeur suivant le nombre de threads concurrents qui entrent en contact avec Infinispan.
infinispan.component.locking.current-concurrency-level=Le nombre estimatif de mises \u00E0 jour de threads simultan\u00E9es que ce cache peut prendre en charge. Peut retourner un null si le cache n'est pas d\u00E9marr\u00E9.
infinispan.component.locking.number-of-locks-available=Le nombre de verrous disponibles pour ce cache. Peut retourner un null si le cache n'est pas d\u00E9marr\u00E9.
infinispan.component.locking.number-of-locks-held=Le nombre de verrous utilis\u00E9s en simultan\u00E9 pour ce cache. Peut retourner un null si le cache n'est pas d\u00E9marr\u00E9.
infinispan.component.transaction=La configuration de la transaction cache.
infinispan.component.transaction.add=Ajoute un \u00E9l\u00E9ment de configuration de transaction au cache.
infinispan.component.transaction.remove=Supprime un \u00E9l\u00E9ment de configuration de transaction du cache.
infinispan.component.transaction.mode=D\u00E9finit le mode de transaction du cache soit \u00E0 NONE, NON_XA, NON_DURABLE_XA, ou FULL_XA.
infinispan.component.transaction.stop-timeout=S'il existe d\u00E9j\u00E0 des transactions en cours quand un cache est stopp\u00E9, Infinispan fait une pause jusqu'\u00E0 ce que les transactions locales ou en cours se terminent. La dur\u00E9e d'attente est d\u00E9finie par le d\u00E9lai d'arr\u00EAt du cache.
infinispan.component.transaction.locking=Le mode de verrouillage de ce cache est soit OPTIMISTIC, soit PESSIMISTIC
infinispan.component.transaction.commits=Le nombre de validations de transactions. Peut retourner un null si le cache n'est pas d\u00E9marr\u00E9.
infinispan.component.transaction.prepares=Le nombre de pr\u00E9parations de transactions. Peut retourner un null si le cache n'est pas d\u00E9marr\u00E9.
infinispan.component.transaction.rollbacks=Le nombre de rollbacks de transactions. Peut retourner un null si le cache n'est pas d\u00E9marr\u00E9.
infinispan.component.eviction=La configuration de l'\u00E9viction du cache.
infinispan.component.eviction.add=Ajoute un \u00E9l\u00E9ment de configuration d'\u00E9viction au cache.
infinispan.component.eviction.remove=Supprime un \u00E9l\u00E9ment de configuration d'\u00E9viction du cache.
infinispan.component.eviction.strategy=D\u00E9finit la strat\u00E9gie d'\u00E9viction du cache. Options disponibles \: 'UNORDERED', 'FIFO', 'LRU', 'LIRS' et 'NONE' (pour d\u00E9sactiver l'\u00E9viction).
infinispan.component.eviction.max-entries=Nombre maximum d'entr\u00E9es dans une instance de cache. Si la valeur s\u00E9lectionn\u00E9e ne correspond pas \u00E0 un carr\u00E9 (*puissance 2), la valeur par d\u00E9faut correspondra \u00E0 la plus petite puissance parmi deux valeurs sup\u00E9rieures \u00E0 la valeur s\u00E9lectionn\u00E9e. -1 signifie \u00ABaucune limite\u00BB.
infinispan.component.eviction.evictions=Le nombre d'op\u00E9rations d'\u00E9victions de cache. Peut retourner un null si le cache n'est pas d\u00E9marr\u00E9.
infinispan.component.expiration=La configuration de l'expiration du cache.
infinispan.component.expiration.add=Ajoute un \u00E9l\u00E9ment de configuration d'expiration au cache.
infinispan.component.expiration.remove=Supprime un \u00E9l\u00E9ment de configuration d'expiration du cache.
infinispan.component.expiration.max-idle=Dur\u00E9e d'inactivit\u00E9 maximale pendant laquelle une entr\u00E9e de cache sera maintenue dans le cache, en millisecondes. Si la dur\u00E9e d'inactivit\u00E9 est d\u00E9pass\u00E9e, l'entr\u00E9e aura expir\u00E9 dans tout le cluster. -1 signifie que les entr\u00E9es n'expirent jamais.
infinispan.component.expiration.lifespan=Dur\u00E9e de vie maximum d'une entr\u00E9e de cache, suite \u00E0 laquelle l'entr\u00E9e aura expir\u00E9 dans tout le cluster, en millisecondes. -1 signifie que les entr\u00E9e n'expirent jamais.
infinispan.component.expiration.interval=Intervalle (en millisecondes) entre ex\u00E9cutions cons\u00E9cutives pour purger des entr\u00E9es p\u00E9rim\u00E9es de la m\u00E9moire et des cache stores. Si vous souhaitez d\u00E9sactiver le processus d'expulsion p\u00E9riodique compl\u00E8tement, d\u00E9finissez la valeur wakeupInterval -1.
infinispan.store.custom=La configuration du cache store.
infinispan.store.custom.add=Ajoute un \u00E9l\u00E9ment de configuration du cache store de base au cache.
infinispan.store.custom.remove=Supprime un \u00E9l\u00E9ment de configuration de cache store du cache.
infinispan.store.shared=Cette configuration doit \u00EAtre configur\u00E9e \u00E0 true quand des instances de cache multiples partagent un m\u00EAme cache store (par ex. les n\u0153uds multiples d'un cluster qui utilisent un CacheStore bas\u00E9 JDBC pointant vers la m\u00EAme base de donn\u00E9es partag\u00E9e). D\u00E9finir ceci \u00E0 true \u00E9vite que des instances de cache multiples \u00E9crivent une m\u00EAme modification \u00E0 plusieurs reprises. Si activ\u00E9, seul le n\u0153ud d'o\u00F9 la modification provient \u00E9crira dans le cache store. Si d\u00E9sactiv\u00E9, chaque cache individuel r\u00E9agira \u00E0 la mise \u00E0 jour distante potentielle en stockant les donn\u00E9es dans le cache store.
infinispan.store.preload=Si d\u00E9fini \u00E0 true, quand le cache d\u00E9marre, les donn\u00E9es stock\u00E9es dans le cache store seront pr\u00E9charg\u00E9es dans la m\u00E9moire. Cela est particuli\u00E8rement utile lorsque les donn\u00E9es du cache store sont demand\u00E9es imm\u00E9diatement apr\u00E8s le d\u00E9marrage et que vous souhaitez \u00E9viter que les op\u00E9rations de cache soient retard\u00E9es \u00E0 la suite du chargement des donn\u00E9es en mode LAZY. Peut \u00EAtre utilis\u00E9 pour fournir un \u00AB warm-cache \u00BB (\u00E0 chaud) au d\u00E9marrage, mais il y a une p\u00E9nalit\u00E9 de performance car le temps de d\u00E9marrage est affect\u00E9e par ce processus.
infinispan.store.passivation=Si d\u00E9fini \u00E0 true, les donn\u00E9es seront \u00E9crites uniquement dans le cache store lorsqu'il sera expuls\u00E9 de la m\u00E9moire, un ph\u00E9nom\u00E8ne appel\u00E9 \u00AB passivation \u00BB. La prochaine fois que les donn\u00E9es sont demand\u00E9es, il sera \u00AB activ\u00E9 \u00BB, ce qui signifie que les donn\u00E9es seront ramen\u00E9es \u00E0 la m\u00E9moire et supprim\u00E9es du store persistant. Si sur faux, le cache store contient une copie du contenu de la m\u00E9moire, donc \u00E9crit dans les r\u00E9sultats de cache dans les \u00E9critures de cache store. Cela vous donne essentiellement une configuration \u00AB\u00A0write-through\u00A0\u00BB.
infinispan.store.fetch-state=Si d\u00E9fini sur true, ira chercher l'\u00E9tat persistant quand il rejoindra un cluster. En cas de cache stores multiples mis \u00E0 la cha\u00EEne, cette propri\u00E9t\u00E9 peut \u00EAtre activ\u00E9e.
infinispan.store.purge=Si d\u00E9fini sur true, purgera ce cache store au d\u00E9marrage.
infinispan.store.singleton=Si d\u00E9fini sur true, le cache store SingletonStore sera activ\u00E9. SingletonStore est un cache store d\u00E9l\u00E9gant utilis\u00E9 dans les situations dans lesquelles une seule instance du cluster doit interagir avec le store sous-jacent.
infinispan.store.singleton.deprecated=Obsol\u00E8te. Envisagez plut\u00F4t l'utilisation d'un store partag\u00E9 accessible en \u00E9criture uniquement par les propri\u00E9taires principaux.
infinispan.store.class=Classe d'impl\u00E9mentation de store personnalis\u00E9e \u00E0 utiliser pour ce cache store.
infinispan.store.write-behind=Configure un cache store en \u00E9criture diff\u00E9r\u00E9e \u00ABwrite-behind\u00BB au lieu de \u00ABwrite-through\u00BB.
