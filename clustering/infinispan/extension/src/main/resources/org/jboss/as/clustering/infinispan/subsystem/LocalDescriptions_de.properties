infinispan.store.shared=Diese Einstellung sollte "true" lauten, wenn sich mehrere Cache-Instanzen denselben Cache-Speicher teilen (z.B. mehrere Knoten im Cluster einen  JDBC-basierten CacheStore verwenden, der auf dieselbe, geteilte Datenbank weist). Die Einstellung auf "true" vermeidet, dass mehrere Cache-Instanzen dieselbe \u00C4nderung mehrere Male schreiben. Falls aktiviert schreibt nur der Knoten, an dem die \u00C4nderung ihren Ursprung hat, in den Cache-Speicher. Falls deaktiviert reagiert jedes einzelne Cache auf eine m\u00F6gliche Remote-Aktualisierung, indem es Daten im Cache-Speicher speichert.
infinispan.store.preload=Fall true werden beim Cachestart persistente Daten vom Cachespeicher automatisch in den Hauptspeicher geladen. Dies ist insbesondere dann n\u00FCtzlich, falls Daten aus dem Cachespeicher direkt nach dem Start ben\u00F6tigt werden. Auf diese Weise werden Verz\u00F6gerungen vermieden, die auftreten falls die Daten erst bei direkter Aufforderung geladen werden. Diese Option kann benutzt werden, um den Cache beim Start "aufzuw\u00E4rmen", jedoch beinhaltet sie eine Beeintr\u00E4chtigung des Startvorgangs.  
infinispan.store.passivation=Falls true, werden Daten nur in den Cachespeicher geschrieben, wenn sie von Hauptspeicher ger\u00E4umt werden. Diesen Prozess nennt man auch "Passivierung". Wenn die Daten das n\u00E4chste Mal angefordert werden, werden sie "aktiviert". Dies bedeutet, dass sie wieder in den Hauptspeicher geladen und gleichzeitig vom persistenten Speicher gel\u00F6scht werden. Falls diese Option den Wert false hat, h\u00E4lt der Cachespeicher eine Kopie der Daten des Hauptspeicher. Schreibzugriffe auf den Cache werden automatisch an den Cachespeicher weitergeleitet. Dies ist im Prinzip eine "Write-Through"-Konfiguration.
infinispan.store.fetch-state=Falls "true" l\u00E4dt der Cache beim Beitritt eines Clusters persistente Daten. Im Falle dass mehrere Caches verkettet sind, kann nur eine Instanz diese Option gesetzt haben.
infinispan.store.purge=Falls true wird der Cache beim Starten automatisch ges\u00E4ubert.
infinispan.store.singleton=Falls true wird der Singleton Cache aktiviert. Ein Singleton Cache ist ein delegierender Cache f\u00FCr den Fall, dass nur eine Instanz im Cluster mit den darunter liegenden Cachespeicher interagieren soll.
infinispan.store.singleton.deprecated=Veraltet. Sie sollten stattdessen einen gemeinsamen Speicher verwenden, bei dem Schreibvorg\u00E4nge nur von prim\u00E4ren Eigent\u00FCmern durchgef\u00FChrt werden.
