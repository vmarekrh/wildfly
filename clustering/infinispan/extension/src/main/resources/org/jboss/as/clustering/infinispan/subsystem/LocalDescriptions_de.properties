infinispan.component.eviction.strategy=Setzt die Eviction-Strategie des Cache. Verf\u00FCgbare Optionen sind 'UNORDERED', 'FIFO', 'LRU', 'LIRS' und 'NONE' (zur Deaktivierung der Eviction).
infinispan.component.eviction.max-entries=Maximale Anzahl von Eintr\u00E4gen in einer Cache-Instanz. Ist der gew\u00E4hlte Wert keine Zweierpotenz, so ist der tats\u00E4chliche Standardwert die kleinste Zweierpotenz, die gr\u00F6\u00DFer als der gew\u00E4hlte Wert ist. -1 bedeutet keine Einschr\u00E4nkung.
